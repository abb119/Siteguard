name: CML - Model Training & Evaluation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    container: ghcr.io/iterative/cml:0-dvc2-base1
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y libgl1 libglib2.0-0
      
      - name: Install Python dependencies
        run: |
          pip install ultralytics torch torchvision opencv-python-headless pillow
      
      - name: Download dataset
        run: |
          python ml/download_dataset.py
      
      - name: Train model
        run: |
          python ml/train_real.py --epochs 10 --batch 8
      
      - name: Generate metrics report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# YOLOv8 PPE Detection - Training Report" >> report.md
          echo "" >> report.md
          
          if [ -f metrics.json ]; then
            echo "## Training Metrics" >> report.md
            echo '```json' >> report.md
            cat metrics.json >> report.md
            echo '```' >> report.md
            echo "" >> report.md
          fi
          
          if [ -f siteguard_model/yolov8n_ppe/results.png ]; then
            echo "## Training Results" >> report.md
            cml asset publish siteguard_model/yolov8n_ppe/results.png --md >> report.md
          fi
          
          if [ -f siteguard_model/yolov8n_ppe/confusion_matrix.png ]; then
            echo "## Confusion Matrix" >> report.md
            cml asset publish siteguard_model/yolov8n_ppe/confusion_matrix.png --md >> report.md
          fi
          
          cml comment create report.md
